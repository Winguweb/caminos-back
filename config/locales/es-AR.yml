    description: A través de los Indicadores se realiza la medición del Acuerdo por la Urbanización.
    description_1: "La formulación de estos indicadores esta basada en el Acuerdo por la Urbanización de Villas. Lanzado en 2016 y consensuado entre más de 80 organizaciones, el Acuerdo logró un amplio consenso sobre la necesidad de urbanizar las villas, y las condiciones en las que se deben llevar adelante estos procesos, con miras a que los/as habitantes de las villas vean garantizados sus derechos en condiciones de igualdad que los/as del resto de la ciudad. El objetivo de los indicadores es medir si los estandartes del Acuerdo están siendo respetados en los distintos proyectos llevados adelante por el Gobierno local y, de esta manera, evaluar la calidad de ejecución de cada uno de los procesos de urbanización."
