      text_1_html: "Caminos de la Villa es una plataforma de acción ciudadana que permite acceder de manera sencilla a la información vinculada con los procesos de urbanización en las villas de la Ciudad de Buenos Aires y ver de qué manera se están llevando adelante. "
      text_2: "¡Sumate!"
      text_to_v1_html: "<span>¿Buscas realizar un reclamo sobre infraestructura y servicios públicos?</span> Hacé click "
      section_1_header: "Herramienta para el monitoreo en procesos de urbanización"
      section_1_text: "Haciendo click en cada uno de los barrios que están atravesando procesos de urbanización puede verse en detalle cada una de las obras involucradas en dichas intervenciones, mejorando la transparencia en la ejecución de la obra pública y promoviendo el acceso a la información para mejorar los canales de participación"
      section_2_header: "Información clara y actualizada de los procesos de urbanización"
      section_2_text: "Además de poder ver las obras de manera georreferenciadas, la plataforma también centraliza información referida a reuniones vecinales y gubernamentales y documentación importante. Esto, permite a los vecinos y vecinas contar con más información y mejorar su participación en los procesos de urbanización."
      section_3_header: "Mirá cuánto y con qué calidad se avanzó en cada uno de los barrios"
      section_3_text: "Basándonos en el Acuerdo por la Urbanización de Villas, generamos indicadores que permiten evaluar de qué manera se están  llevando adelante los procesos de urbanización y ver si estos se adecuan a los 10 estándares establecidos en el Acuerdo por la Urbanización."
      section_4_header: "Generá reportes sobre la prestación y calidad de los servicios públicos en tu barrio"
      section_4_text: "Se pueden reportar reclamos relacionados a la calidad con la que se están prestando los servicios públicos en las villas y a problemas vinculados a obras que se estén ejecutando."
      section_5_header: "Mostramos los puntos de interés para cada uno de los barrios"
      section_5_text: "Más allá de las obras, las villas de la Ciudad de Buenos Aires tienen múltiples lugares comunitarios construidos y disfrutados por sus propios vecinos y vecinas. La recolección se realiza con mapeos participativos en cada uno de los barrios pero también podés cargar puntos de interés y visualizarlos en la plataforma."
      footer_logo_text: "Trabajando por la integración urbana"
