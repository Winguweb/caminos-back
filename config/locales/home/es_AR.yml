es-AR:
  home:
    index:
      link_to_covid_1: "Acceder al Monitor de obras"
      text_1_html: "Adaptamos Caminos de la Villa para que puedas georreferenciar problemáticas vinculadas al COVID-19 y acceder a información relevante, además de seguir accediendo a información vinculada a los procesos de urbanización de las villas de CABA."
      select: "Seleccioná tu barrio"
      section_1_header: "Lugares útiles."
      section_1_text_1: "Podés acceder al mapa de tu barrio y ver la ubicación de centros comunitarios, iglesias, comedores, centros de salud, organismos públicos, farmacias, lugares de venta de alimentos, ferreterías, veterinarias, venta de garrafas y venta de productos de limpieza. Si falta un lugar, podés sumarlo al mapa."
      section_1_text_2: "De esta manera, promovemos utilizar los locales comerciales y centros comunitarios más cercanos a tu casa y ayudamos a mantener el aislamiento social."
      section_1_cta: "Ver lugares útiles"
      section_2_header: "Reportes."
      section_2_text_1: "Es importante saber qué está pasando en tu barrio y visibilizarlo. Caminos de la Villa te permite georreferenciar las principales dificultades que enfrenta tu barrio en el contexto de COVID-19. Vas a poder reportar problemas vinculados a los servicios de salud,"
      section_2_text_2: "la provisión de los servicios públicos, a la vivienda, a violencia institucional, a ingresos económicos y alimentación."
      section_2_cta: "Reportar"
      section_3_header: "Acceso a la información."
      section_3_text: "Acceder a información clara y actualizada sobre tus derechos es esencial en este contexto. En la plataforma vas a poder acceder a información relevante sobre tus derechos en el marco de las medidas adoptadas durante la pandemia y canales oficiales a los cuales reportar en caso que estos no estén siendo garantizados."
      section_3_cta: "Acceder a más información"
      section_4_header: "¿Por qué es importante visualizar?"
      section_4_text: "La información generada en Caminos de la Villa permitirá que personas tomadoras de decisión y medios de comunicación puedan identificar las problemáticas principales en las villas de la Ciudad en el contexto de emergencia sanitaria. Este es el primer paso para desarrollar acciones que aborden las necesidades de quienes viven en barrios populares en el contexto de las medidas implementadas para enfrentar el COVID-19."
      section_4_cta: "Ver todos los barrios"
      footer_logo_text: "Trabajando por la integración urbana"
